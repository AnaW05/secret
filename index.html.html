<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
            border: 8px solid #ff6b8b;
        }
        
        h1 {
            color: #ff6b8b;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            background-color: #fff5f7;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border-left: 5px solid #ff6b8b;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #d6336c;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-height: 60px;
            min-width: 150px;
        }
        
        #yesBtn {
            background-color: #ff6b8b;
            color: white;
        }
        
        #yesBtn:hover, #yesBtn:active {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }
        
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }
        
        #noBtn:hover, #noBtn:active {
            background-color: #5a6268;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff6b8b;
            font-size: 24px;
            opacity: 0;
            animation: float 5s linear infinite;
            user-select: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .heart-icon {
            color: #ff6b8b;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.3); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.4); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 20px 15px;
                margin-top: 10px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
                width: 100%;
                max-width: 280px;
                margin: 5px 0;
            }
            
            .buttons {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
            
            .heart {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1.2rem;
                min-height: 55px;
            }
        }
        
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 12px;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
            
            .container {
                padding: 15px 12px;
            }
        }
        
        /* Prevent text selection on buttons */
        .btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Improve touch feedback */
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Celebration message style */
        .celebration {
            background-color: #e8f5e9;
            border: 2px dashed #4CAF50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Will You Be My Valentine? <span class="heart-icon">‚ù§Ô∏è</span></h1>
        
        <div class="message">
            "You're the best thing that ever happened to me!!"
        </div>
        
        <div class="buttons">
            <button class="btn" id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button class="btn" id="noBtn">NO üò¢</button>
        </div>
        
        <footer>
            Made with <span class="heart-icon">‚ù§Ô∏è</span> for you
        </footer>
    </div>

    <script>
        // Create floating hearts - optimized for mobile
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Random position
                const left = Math.random() * 100;
                const size = window.innerWidth < 768 ? 
                    (Math.random() * 15 + 10) :
                    (Math.random() * 20 + 10);
                const duration = Math.random() * 3 + 5;
                const delay = Math.random() * 5;
                
                heart.style.left = `${left}vw`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Make the NO button move - mobile optimized
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Touch events for mobile
        noBtn.addEventListener('touchstart', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                moveNoButton();
                // Haptic feedback if supported
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }
        });
        
        // Mouse events for desktop
        noBtn.addEventListener('mouseover', function() {
            if (window.innerWidth > 768) {
                moveNoButton();
            }
        });
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            const padding = 10;
            const maxX = containerRect.width - buttonRect.width - (padding * 2);
            const maxY = containerRect.height - buttonRect.height - (padding * 2);
            
            const safeMaxX = Math.max(0, maxX);
            const safeMaxY = Math.max(0, maxY);
            
            const randomX = Math.floor(Math.random() * safeMaxX) + padding;
            const randomY = Math.floor(Math.random() * safeMaxY) + padding;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }
        
        // YES button click event
        yesBtn.addEventListener('click', function() {
            // Create celebration effect
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 80);
            }
            
            // Change the message
            document.querySelector('.message').innerHTML = 
                'Yayyy! You made me the happiest person! üíñ<br>Happy Valentine\'s Day, my love!';
            
            // Change the title
            document.querySelector('h1').innerHTML = 
                'You Said YES! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            
            // Remove the NO button
            noBtn.style.display = 'none';
            
            // Make YES button bigger
            yesBtn.style.fontSize = '1.8rem';
            yesBtn.style.padding = '20px 50px';
            yesBtn.innerHTML = 'I LOVE YOU BUBSU! üíï';
            
            // Add celebration message
            const celebrationDiv = document.createElement('div');
            celebrationDiv.className = 'celebration';
            celebrationDiv.innerHTML = 'üéâ CELEBRATION TIME! üéâ';
            document.querySelector('.container').insertBefore(celebrationDiv, document.querySelector('.buttons'));
            
            // Play a subtle celebration sound (optional, very subtle)
            try {
                // A very simple, short celebration sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
            } catch (e) {
                // Silently fail if audio not supported
                console.log("Optional celebration sound not available");
            }
        });
        
        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            
            const left = Math.random() * 100;
            const size = window.innerWidth < 768 ? 
                (Math.random() * 25 + 15) :
                (Math.random() * 30 + 20);
            
            heart.style.left = `${left}vw`;
            heart.style.fontSize = `${size}px`;
            heart.style.color = '#ff4d6d';
            heart.style.animationDuration = '3s';
            heart.style.zIndex = '2';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 3000);
        }
        
        // Initialize the page
        window.addEventListener('load', function() {
            createHearts();
            
            // Adjust hearts on resize (for mobile rotation)
            window.addEventListener('resize', function() {
                // Clear and recreate hearts on resize
                const heartsContainer = document.getElementById('heartsContainer');
                heartsContainer.innerHTML = '';
                createHearts();
            });
        });
        
        // Prevent context menu on buttons for better mobile experience
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        });
    </script>
</body>
</html>
